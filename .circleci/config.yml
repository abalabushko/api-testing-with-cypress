version: 2.1
orbs:
  # import Cypress orb by specifying an exact version x.y.z
  # or the latest version 1.x.x using "@1" syntax
  cypress: cypress-io/cypress@3
workflows:
  build:
    jobs:
      - cypress/run:
        cypress-command: 'npx cypress run'
        env: 
          auth_token: $API_BEARER_TOKEN